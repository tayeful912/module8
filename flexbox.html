<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
</head>


<style>
    .container {
        height: 500px;
        display: flex;
        border: 1px dotted salmon;
        justify-content: space-around;
        align-items: center;



    }

    .box {
        width: 200px;
        height: 500px;
        border: 1px ridge red;
        font-size: 4em;
    }

    #box-1 {
        order: 2;
    }

    #box-2 {
        order: 1;
        flex-grow: 1;
    }
</style>

<body>

    <h1>I'm flex box hihihi</h1>
    <div class="container">

        <div id="box-1" class="box">Box -1</div>
        <div id="box-2" class="box">Box -2</div>

    </div>



</body>

</html>
